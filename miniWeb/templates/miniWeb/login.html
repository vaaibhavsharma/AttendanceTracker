{% extends "miniWeb/index.html" %}

{% block nav %} {% endblock nav %}
{% block content %}
    <section class="flex flex-col md:flex-row h-screen items-center">

        <div class="bg-blue-600 hidden lg:block w-full md:w-1/2 xl:w-2/3 h-screen">
            <div class="relative pt-10 pb-20 sm:py-24">
                <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 relative">
                    <div class="mx-auto max-w-2xl lg:max-w-4xl lg:px-12">
                        <h1 class="font-display text-3xl font-bold tracking-tighter text-black sm:text-4xl">
                            Attendance Tracker</h1>
                        <div class="mt-6 space-y-6 font-display text-2xl tracking-tight text-black-100">
                            <p>Automatically Checks For Attendance</p>
                            <p>Mail</p>
                            <p>Mail</p>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-white w-full md:max-w-md lg:max-w-full md:mx-auto md:mx-0 md:w-1/2 xl:w-1/3 h-screen px-6 lg:px-16 xl:px-12
              flex items-center justify-center">

          <div class="w-full h-100">

            <h1 class="text-3xs font-bold">hassle free Attendance!</h1>
            <h1 class="text-xl md:text-2xl font-bold leading-tight mt-12">Log in to your account</h1>

            <form class="mt-6" action="#" method="POST">
              <div>
                <label class="block text-gray-700">Roll No</label>
                <input type="text" name="" id="" placeholder="Enter Roll No" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" autofocus autocomplete required>
              </div>

              <div class="mt-4">
                <label class="block text-gray-700">Password</label>
                <input type="password" name="" id="" placeholder="Enter Password" minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
                      focus:bg-white focus:outline-none" required>
              </div>

              <!-- <div class="text-right mt-2">
                <a href="#" class="text-sm font-semibold text-gray-700 hover:text-blue-700 focus:text-blue-700">Forgot Password?</a>
              </div> -->

              <button type="submit" class="w-full block bg-blue-500 hover:bg-blue-400 focus:bg-blue-400 text-white font-semibold rounded-lg
                    px-4 py-3 mt-6">Log In</button>
            </form>

            <hr class="my-6 border-gray-300 w-full">



            <p class="mt-8">
              Need an account?
              <a href="{% url 'register' %}" class="text-blue-500 hover:text-blue-700 font-semibold">
                Create an account
              </a>
            </p>


          </div>

        </div>

      </section>
{% endblock content %}
